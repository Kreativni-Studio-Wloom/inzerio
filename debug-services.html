<!DOCTYPE html>

        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyA1FEmsY458LLKQLGcUaOVXsYr3Ii55QeQ",
            authDomain: "inzerio-inzerce.firebaseapp.com",
            projectId: "inzerio-inzerce",
            storageBucket: "inzerio-inzerce.firebasestorage.app",
            messagingSenderId: "262039290071",
            appId: "1:262039290071:web:30af0eb1c65cd75e307092",

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="services.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `status ${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            let status = '';
            
            // Kontrola Firebase
            if (window.firebaseAuth && window.firebaseDb) {
                status += '<div class="status success">‚úÖ Firebase inicializov√°n</div>';
            } else {
                status += '<div class="status error">‚ùå Firebase nen√≠ inicializov√°n</div>';
            }
            
            // Kontrola funkc√≠
            if (typeof addTestServices !== 'undefined') {
                status += '<div class="status success">‚úÖ addTestServices dostupn√Ω</div>';
            } else {
                status += '<div class="status error">‚ùå addTestServices nen√≠ dostupn√Ω</div>';
            }
            
            if (typeof displayServices !== 'undefined') {
                status += '<div class="status success">‚úÖ displayServices dostupn√Ω</div>';
            } else {
                status += '<div class="status error">‚ùå displayServices nen√≠ dostupn√Ω</div>';
            }
            
            // Kontrola promƒõnn√Ωch
            if (typeof allServices !== 'undefined') {
                status += `<div class="status info">üìä allServices: ${allServices.length} slu≈æeb</div>`;
            } else {
                status += '<div class="status error">‚ùå allServices nen√≠ definov√°n</div>';
            }
            
            if (typeof filteredServices !== 'undefined') {
                status += `<div class="status info">üìä filteredServices: ${filteredServices.length} slu≈æeb</div>`;
            } else {
                status += '<div class="status error">‚ùå filteredServices nen√≠ definov√°n</div>';
            }
            
            statusDiv.innerHTML = status;
        }
        
        async function testFirebase() {
            log('üîß Test Firebase p≈ôipojen√≠...', 'info');
            
            try {
                const { collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                const servicesRef = collection(window.firebaseDb, 'services');
                const snapshot = await getDocs(servicesRef);
                
                log(`‚úÖ Firebase funguje: ${snapshot.docs.length} slu≈æeb v datab√°zi`, 'success');
                
                if (snapshot.docs.length === 0) {
                    log('‚ö†Ô∏è Datab√°ze je pr√°zdn√° - to m≈Ø≈æe b√Ωt p≈ô√≠ƒçina probl√©mu', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Firebase chyba: ${error.message}`, 'error');
            }
        }
        
        function testLocalFallback() {
            log('üîß Test lok√°ln√≠ datab√°ze...', 'info');
            
            try {
                // Simulace lok√°ln√≠ho fallbacku
                const savedServices = localStorage.getItem('inzerio-services');
                
                if (savedServices) {
                    const services = JSON.parse(savedServices);
                    log(`‚úÖ Lok√°ln√≠ datab√°ze: ${services.length} slu≈æeb`, 'success');
                } else {
                    log('‚ö†Ô∏è Lok√°ln√≠ datab√°ze je pr√°zdn√°', 'warning');
                }
                
                // Zkusit vytvo≈ôit testovac√≠ slu≈æby
                if (typeof createTestServices !== 'undefined') {
                    createTestServices();
                    log('‚úÖ Testovac√≠ slu≈æby vytvo≈ôeny', 'success');
                } else {
                    log('‚ùå createTestServices nen√≠ dostupn√Ω', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Lok√°ln√≠ datab√°ze chyba: ${error.message}`, 'error');
            }
        }
        
        function forceLoadServices() {
            log('üîß Vynucuji naƒçten√≠ slu≈æeb...', 'info');
            
            try {
                // Zkusit r≈Øzn√© zp≈Øsoby naƒçten√≠
                if (typeof initLocalFallback !== 'undefined') {
                    initLocalFallback();
                    log('‚úÖ initLocalFallback spu≈°tƒõn', 'success');
                }
                
                if (typeof displayServices !== 'undefined') {
                    displayServices();
                    log('‚úÖ displayServices spu≈°tƒõn', 'success');
                }
                
                if (typeof updateStats !== 'undefined') {
                    updateStats();
                    log('‚úÖ updateStats spu≈°tƒõn', 'success');
                }
                
                // Aktualizovat stav
                updateSystemStatus();
                
            } catch (error) {
                log(`‚ùå Chyba p≈ôi vynucen√≠ naƒçten√≠: ${error.message}`, 'error');
            }
        }
        
        async function runFullDiagnostic() {
            log('üöÄ Spou≈°t√≠m kompletn√≠ diagnostiku...', 'info');
            document.getElementById('log').innerHTML = '';
            
            updateSystemStatus();
            await testFirebase();
            testLocalFallback();
            forceLoadServices();
            
            // Anal√Ωza mo≈æn√Ωch probl√©m≈Ø
            const solutionsDiv = document.getElementById('solutions');
            let solutions = '<h4>Mo≈æn√° ≈ôe≈°en√≠:</h4><ul>';
            
            if (!window.firebaseAuth || !window.firebaseDb) {
                solutions += '<li><strong>Firebase nen√≠ inicializov√°n:</strong> Zkontrolujte internetov√© p≈ôipojen√≠ a Firebase konfiguraci</li>';
            }
            
            if (typeof allServices === 'undefined' || allServices.length === 0) {
                solutions += '<li><strong>≈Ω√°dn√© slu≈æby:</strong> Kliknƒõte na "Test lok√°ln√≠ datab√°ze" nebo "Vynutit naƒçten√≠ slu≈æeb"</li>';
            }
            
            if (typeof displayServices === 'undefined') {
                solutions += '<li><strong>displayServices nen√≠ dostupn√Ω:</strong> Zkontrolujte naƒçten√≠ services.js</li>';
            }
            
            solutions += '<li><strong>Obecn√© ≈ôe≈°en√≠:</strong> Otev≈ôete services.html a kliknƒõte na "Testovac√≠ slu≈æby"</li>';
            solutions += '<li><strong>Debug:</strong> Otev≈ôete browser console (F12) a zkontrolujte chybov√© zpr√°vy</li>';

        }
        
        // Automatick√© spu≈°tƒõn√≠ p≈ôi naƒçten√≠

    </script>
