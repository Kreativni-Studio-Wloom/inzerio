<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Services Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test načítání služeb</h1>
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        // Test 1: Kontrola načtení skriptů
        log('🔧 Test 1: Kontrola načtení skriptů...', 'info');
        
        if (typeof window.firebaseAuth !== 'undefined') {
            log('✅ window.firebaseAuth je dostupný', 'success');
        } else {
            log('❌ window.firebaseAuth není dostupný', 'error');
        }
        
        if (typeof window.firebaseDb !== 'undefined') {
            log('✅ window.firebaseDb je dostupný', 'success');
        } else {
            log('❌ window.firebaseDb není dostupný', 'error');
        }
        
        // Test 2: Kontrola funkcí z services.js
        log('🔧 Test 2: Kontrola funkcí z services.js...', 'info');
        
        if (typeof addTestServices !== 'undefined') {
            log('✅ addTestServices je dostupný', 'success');
        } else {
            log('❌ addTestServices není dostupný', 'error');
        }
        
        if (typeof testFirebaseConnection !== 'undefined') {
            log('✅ testFirebaseConnection je dostupný', 'success');
        } else {
            log('❌ testFirebaseConnection není dostupný', 'error');
        }
        
        // Test 3: Kontrola DOM elementů
        log('🔧 Test 3: Kontrola DOM elementů...', 'info');
        
        const servicesGrid = document.getElementById('servicesGrid');
        if (servicesGrid) {
            log('✅ Element servicesGrid nalezen', 'success');
            log(`📊 Obsah servicesGrid: ${servicesGrid.innerHTML.substring(0, 100)}...`, 'info');
        } else {
            log('❌ Element servicesGrid nenalezen', 'error');
        }
        
        const totalServices = document.getElementById('totalServices');
        if (totalServices) {
            log('✅ Element totalServices nalezen', 'success');
            log(`📊 Hodnota totalServices: ${totalServices.textContent}`, 'info');
        } else {
            log('❌ Element totalServices nenalezen', 'error');
        }
        
        // Test 4: Simulace načtení stránky
        log('🔧 Test 4: Simulace načtení stránky...', 'info');
        
        // Simulace DOMContentLoaded eventu
        setTimeout(() => {
            log('📡 Simuluji DOMContentLoaded event...', 'info');
            
            // Zkontrolovat, jestli se něco změnilo
            if (servicesGrid) {
                log(`📊 Obsah servicesGrid po simulaci: ${servicesGrid.innerHTML.substring(0, 100)}...`, 'info');
            }
            
            if (totalServices) {
                log(`📊 Hodnota totalServices po simulaci: ${totalServices.textContent}`, 'info');
            }
        }, 2000);
        
        // Test 5: Kontrola console logů
        log('🔧 Test 5: Kontrola console logů...', 'info');
        log('📋 Zkontrolujte browser console pro Firebase logy', 'info');
        log('📋 Hledejte zprávy začínající 🚀, ✅, ❌, 📡', 'info');
        
    </script>
    
    <!-- Načtení stejných skriptů jako v services.html -->

        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyA1FEmsY458LLKQLGcUaOVXsYr3Ii55QeQ",
            authDomain: "inzerio-inzerce.firebaseapp.com",
            projectId: "inzerio-inzerce",
            storageBucket: "inzerio-inzerce.firebasestorage.app",
            messagingSenderId: "262039290071",
            appId: "1:262039290071:web:30af0eb1c65cd75e307092",
            measurementId: "G-7VD0ZE08M3"
        };
        
        // Inicializace Firebase
        const app = initializeApp(firebaseConfig);
        const firebaseAuth = getAuth(app);
        const firebaseDb = getFirestore(app);
        
        // Export pro globální použití
        window.firebaseApp = app;
        window.firebaseAuth = firebaseAuth;
        window.firebaseDb = firebaseDb;
        
        console.log('Firebase inicializován v testu:', { app, auth: firebaseAuth, db: firebaseDb });
    </script>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="services.js"></script>
</body>
</html>
